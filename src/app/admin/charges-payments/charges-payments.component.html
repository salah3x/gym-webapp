<button mat-mini-fab type="button" class="new-fab" color="primary" (click)="openNewChargeDialog()"
  i18n-matTooltip="@@a-c-addBtn" matTooltip="Add a new charge">
  <mat-icon>add</mat-icon>
</button>
<div class="container mat-elevation-z1">
  <p class="title" i18n="@@a-menuItem3">Charges and payments</p>
  <button mat-icon-button color="primary" (click)="onPrevious()" i18n-matTooltip="@@a-c-previous"
    matTooltip="Previous month">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button class="right-btn" mat-icon-button color="primary" (click)="onNext()" i18n-matTooltip="@@a-c-next"
    matTooltip="Next month">
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" legend="true"
    chartType="bar" (chartClick)="chartClicked($event)">
  </canvas>
</div>
<!-- This hidden section is for xi18n command, translated text will be used typescript -->
<div class="translation" #i18n>
  <p i18n="@@a-c-payments">Payments</p>
  <p i18n="@@a-c-charges">Charges</p>
  <p i18n="@@a-c-mdg1">Failed loading data</p>
</div>
