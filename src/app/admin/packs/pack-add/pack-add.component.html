<form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column"
  fxLayoutAlign="space-between stretch">
  <p class="header" mat-dialog-title>Add a new Pack</p>
  <div fxLayout="column" fxLayoutAlign="space-around strech">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput ngModel name="name" required>
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input type="number" matInput ngModel name="price" required>
      <mat-error>Price is required</mat-error>
      <mat-hint align="end">MAD/month</mat-hint>
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-around strech">
    <mat-form-field appearance="outline">
      <mat-label>Description
        <mat-icon matSuffix>description</mat-icon>
      </mat-label>
      <textarea matInput ngModel name="description" rows="3"></textarea>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" 
      matTooltip="Save pack" [disabled]="!f.valid || isLoading">
      <mat-icon>save_alt</mat-icon>
    </button>
  </div>
  <mat-spinner [diameter]="30" *ngIf="isLoading"></mat-spinner>
</form>
