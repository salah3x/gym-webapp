<mat-drawer-container>
  <mat-drawer #drawer mode="side" opened="true" class="mat-elevation-z4">
    <mat-nav-list>
      <mat-list-item routerLinkActive="active">
        <a matLine routerLink="./users/" i18n="@@s-menuItem1">Users</a>
        <button mat-icon-button>
          <mat-icon>supervisor_account</mat-icon>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
    <button (click)="drawer.toggle()" class="toggler" mat-mini-fab [matTooltip]="i18n.textContent"
      matTooltipPosition="after">
      <mat-icon>{{drawer.opened ? 'first_page': 'last_page'}}</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
<!-- This hidden section is for xi18n command, translated text will be used in template attribute above -->
<p class="translation" #i18n>
  <ng-container i18n="@@s-sideMenuBtnClose" *ngIf="drawer.opened">Close menu</ng-container>
  <ng-container i18n="@@s-sideMenuBtnOpen" *ngIf="!drawer.opened">Open menu</ng-container>
</p>
