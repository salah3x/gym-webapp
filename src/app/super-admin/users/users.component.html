<button mat-button (click)="getUsers()" i18n-matTooltip="@@s-refreshBtn" matTooltip='Refresh the list'>
    <mat-icon>refresh</mat-icon>
</button>
<table mat-table [dataSource]="users" class="mat-elevation-z1">

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="element.disabled? 'disabled': ''">
            {{element.email}} {{element.disabled? '(Disabled)': ''}}
        </td>
    </ng-container>

    <ng-container matColumnDef="claims.superadmin">
        <th mat-header-cell *matHeaderCellDef i18n="@@appMenuItem1"> Superadmin </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle #t
                [disabled]='isWorking'
                [checked]="element.claims.superadmin" 
                (change)='onChange(t, $event.checked, element, "superadmin")'>
            </mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="claims.admin">
        <th mat-header-cell *matHeaderCellDef i18n="@@appMenuItem2"> Admin </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle #t
                [disabled]='isWorking'
                [checked]="element.claims.admin"
                (change)='onChange(t, $event.checked, element, "admin")'>
            </mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="claims.manager">
        <th mat-header-cell *matHeaderCellDef i18n="@@appMenuItem3"> Manager </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle #t
                [disabled]='isWorking'
                [checked]="element.claims.manager"
                (change)='onChange(t, $event.checked, element, "manager")'>
            </mat-slide-toggle>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- This hidden section is for xi18n command, translated text will be used in typescript-->
<div #i18n class="translation">
    <p i18n="@@s-users-Msg1">Server Error : </p>
    <p i18n="@@s-users-Msg2">Unknown</p>
    <p i18n="@@s-users-Msg3">Are you sure ?</p>
</div>
